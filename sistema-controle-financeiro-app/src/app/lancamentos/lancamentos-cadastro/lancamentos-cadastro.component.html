<div class="container">
    <form #lancamentoForm="ngForm" autocomplete="off" (ngSubmit)="salvar(lancamentoForm)">

        <div class="grid">
            <div class="col-12">
                <h1>{{ labelEdicaoLancamento ? 'Edição de' : 'Novo' }} Lançamento</h1>
            </div>

                <div class="col-12">
                    <p-selectButton [options]="tipos" #tipoDespesas name="tipo" [(ngModel)]="lancamento.tipo">
                    </p-selectButton>
                </div>

            <div class="col-4 md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true"
                name="vencimento" ngModel #vencimento="ngModel" required [(ngModel)]="lancamento.dataVencimento">
                </p-calendar>

               <app-messages [control]="vencimento" error="required"
               text="Informe a data de vencimento"></app-messages>
            </div>
            <div class="col-4 p-md-3 p-fluid">
                <label>{{ tipoDespesas.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
                <p-calendar 
                dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true" name="pagamento"
                [(ngModel)]="lancamento.dataPagamento">
                </p-calendar>
            </div>
            <div class="col-8 p-md-9 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" ngModel
                #descricao="ngModel" required minlength="3" [(ngModel)]="lancamento.descricao">

               <app-messages [control]="descricao" error="required"
               text="Informe a descrição"></app-messages>
            </div>
            <div class="col-4 p-md-3 p-fluid">
                <label>Valor</label>
                <input pInputText type="text" name="valor" required ngModel currencyMask [options]="{
                  prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }" #valor="ngModel"
                  [(ngModel)]="lancamento.valor">
            </div>
            <div class="col-6 md-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione" #categoria [filter]="true" required
                name="categoria" [(ngModel)]="lancamento.categoria.id"></p-dropdown>
            </div>
            <div class="col-6 p-md-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" placeholder="Selecione" #pessoa [filter]="true" required
                name="pessoa" [(ngModel)]="lancamento.pessoa.id"></p-dropdown>
            </div>
            <div class="col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
            </div>
            <div class="col-12">
                <button [disabled]="lancamentoForm.invalid" pButton type="submit" label="Salvar" class="p-button-info"></button>
                <button pButton type="button" label="Novo" class="p-button-info" (click)="onNovoLancamento(lancamentoForm)"></button>
                <a routerLink="/lancamentos"class="p-button-info">Voltar para a pesquisa</a>
            </div>
        </div>

    </form>
</div>

<div class="container">
    <form autocomplete="off">

        <div class="grid">
            <div class="col-12">
                <h1>Nova Pessoa</h1>
            </div>

            <div class="col-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" ngModel
                #nome="ngModel" required minlength="3">

                <app-messages [control]="nome" error="required"
                text="Informe o nome"></app-messages>
            </div>

            <div class="col-9 p-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" name="logradouro" ngModel
                #logradouro="ngModel" required minlength="3">

                <app-messages [control]="logradouro" error="required"
                text="Informe o logradouro"></app-messages>
            </div>

            <div class="col-3 p-fluid">
                <label>NÃºmero</label>
                <input pInputText type="text" name="numero" ngModel
                #numero="ngModel" required minlength="1">

                <app-messages [control]="numero" error="required"
                text="Informe o numero"></app-messages>
            </div>

            <div class="col-4 p-fluid">
                <label>Complemento</label>
                <input pInputText type="text">
            </div>

            <div class="col-4 p-fluid">
                <label>Bairro</label>
                <input pInputText type="text" name="bairro" ngModel
                #bairro="ngModel" required minlength="3">

                <app-messages [control]="bairro" error="required"
                text="Informe o bairro"></app-messages>
            </div>

            <div class="col-4 p-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" name="cep" ngModel
                #cep="ngModel" required minlength="8"></p-inputMask>

                <app-messages [control]="cep" error="required"
                text="Informe o cep"></app-messages>
            </div>

            <div class="col-6 p-fluid">
                <label>Cidade</label>
                <input pInputText type="text" name="cidade" ngModel
                #cidade="ngModel" required minlength="3">

                <app-messages [control]="cidade" error="required"
                text="Informe a cidade"></app-messages>
            </div>

            <div class="col-6 p-fluid">
                <label>Estado</label>
                <input pInputText type="text" name="cidade" ngModel
                #cidade="ngModel" required minlength="3">

                <app-messages [control]="cidade" error="required"
                text="Informe a cidade"></app-messages>
            </div>

            <div class="col-12">
                <button pButton type="submit" label="Salvar" class="p-button-info"></button>
                <button pButton type="button" label="Novo" class="p-button-info"></button>

                <a href="javascript:;" class="p-button-info">Voltar para a pesquisa</a>
            </div>
        </div>

    </form>

</div>

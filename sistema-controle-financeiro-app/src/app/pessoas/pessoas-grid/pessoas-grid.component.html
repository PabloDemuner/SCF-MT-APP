<p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-local-header">Estado</th>
            <th class="col-local-header">Status</th>
            <th class="col-acoes-header">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>
                <span class="p-column-title">Nome</span>
                {{ pessoa.nome }}
            </td>
            <td>
                <span class="p-column-title">Cidade</span>
                {{ pessoa.cidade }}
            </td>
            <td>
                <span class="p-column-title">Estado</span>
                {{ pessoa.estado }}
            </td>
            <td>
                <span class="p-column-title">Status</span>
                <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                    {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                </a>
            </td>

            <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button class="espaco-icones" pButton icon="pi pi-trash" pTooltip="Excluir"
                    tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">
                Nenhuma pessoa encontrada
            </td>
        </tr>
    </ng-template>
    
</p-table>
